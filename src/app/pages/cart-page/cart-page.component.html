<app-not-found [visible]="!cart || cart.items.length <=0" notFoundMessage="Tu carrito esta vacio ðŸ˜”"
    resetLinkText="Regresar al inicio">
</app-not-found>
<div *ngIf="cart && cart.items.length >0" class="container">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.products.image" [alt]="cartItem.products.name">
            </div>
            <div>
                <a routerLink="/products/{{cartItem.products.id}}">
                    {{cartItem.products.name}}
                </a>
                <div>
                    $ {{cartItem.price | number: '1.3-3'}}
                </div>
            </div>

            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>



            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Eliminar
                </button>
            </div>
        </li>
    </ul>

    <div class="checkout">
        <div>
            <div class="products-count">Cantidad : {{cart.items.length}}</div>
            <div class="total-price"> Total: $ {{cart.totalPrice| number: '1.3-3'}}</div>
            
            <div class="whatsapp">
                <a href="https://api.whatsapp.com/send?phone=573176377730&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Beautiful-shop%20"
                    class="float" target="_blank">
                    <i class="fa-brands fa-whatsapp my-float"></i>
                    <button class="pay-button">
                        Comprar </button>
                </a>
            </div>

        </div>
    </div>
</div>
