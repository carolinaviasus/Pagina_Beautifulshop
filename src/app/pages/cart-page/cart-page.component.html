<div class="container">
    <ul> 
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.products.image" [alt]="cartItem.products.name">
            </div>
            <div>
                <a routerLink="/products/{{cartItem.products.id}}">
                    {{cartItem.products.name}}
                </a>
                <div>
                   $ {{cartItem.price | number: '1.3-3'}}
                </div>
            </div>
    
            <div>
                <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
    

    
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Eliminar
                </button>
            </div>
        </li>
    </ul>
    
    <div class="checkout">
        <div>
            <div class="products-count">Cantidad : {{cart.items.length}}</div>
            <div class="total-price"> Total: $ {{cart.totalPrice| number: '1.3-3'}}</div>
            <button class="pay-button" >
                Comprar </button>
        </div>
    </div>
</div>
